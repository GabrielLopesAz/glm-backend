</head>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">GLM SOFTWARES</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        <a class="nav-link" href="#">Receitas</a>
                        <a class="nav-link" href="#">Despesas</a>

                    </div>
                </div>
            </div>
        </nav>

    <div class="container-fluid" style="background-color: white; width: 90%; margin-top: 95px;">
        <div class="container">
            <div class="row">
                <div class="col-12" id="disp-form">
                    <div class="row">
                        <div class="row" style="margin-top: -40px;">
                            <div class="col-12">
                                <h2>Nova Receita + </h2>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 60px;">
                            <div class="col-md-6">
                                <label for="formGroupExampleInput" class="form-label" >Nome Receita</label>
                                <input style=" font-size:32px;
                                font-family: 'Limelight', cursive; text-decoration: none;" type="text"
                                    class="form-control" id="nomeReceita">
                            </div>
                            <div class="col-md-6">
                                <label for="formGroupExampleInput" class="form-label" >Valor Receita</label>
                                <input style=" font-size:32px;
                                font-family: 'Limelight', cursive; text-decoration: none;" type="number"
                                    class="form-control" id="valorReceita">
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="dropdown">
                                            <select class="btn btn-secondary dropdown-toggle" type="select"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                aria-expanded="false" id="catReceita" onclick="carregaCat()">
                                                Categoria
                                            </select>

                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                Conta
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                <li><a class="dropdown-item" href="#">Action</a></li>
                                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 90px;">
                            <div class="col-md-6">
                                <label for="formGroupExampleInput" class="form-label">Anotações</label>
                                <textarea class="form-control" placeholder="Faça suas anotações..." id="descReceita" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 col-sm-12">
                                        <label for="formGroupExampleInput" class="form-label">Recorrência</label>
                                    </div>
                                    <div class="col-md-6 col-sm-12">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                Mês
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                <li><a class="dropdown-item" href="#">Mês</a></li>
                                                <li><a class="dropdown-item" href="#">Dia</a></li>
                                                <li><a class="dropdown-item" href="#">Ano</a></li>
                                            </ul>
                                        </div>
                                        <br>
                                        <input type="number" class="form-control"  id="recorrenciaReceita">
                                    </div>
                                </div>


                                <label for="formGroupExampleInput" class="form-label" >Data</label>
                                <input type="date" class="form-control" id="dataReceita">
                                <br>
                                <button type="button" id="cadastrar-receita" onclick="recebeDados()">Salvar Receita</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="text-align: center; margin-top: 40px;">
            <div class="col-md-6">
                <button type="button" id="despesaButton"><a href='despesa.html' style="text-decoration: none;">Criar
                        Despesa</a></button>
            </div>
            <div class="col-md-6">
                <button type="button" id="anotacButton"><a href='#'></a style="text-decoration: none;">Minhas
                    Anotações</button>
            </div>
        </div>
    </div>
