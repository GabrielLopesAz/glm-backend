<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <title>Login</title>
    
    <link rel="stylesheet" href="public/css/loginStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="totalPageLogin">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12" id="titleLOGIN">
                    <div class="row">
                        <div class="col-12" id="titleLogin">
                            <h1 id="Title0">Bem Vindos</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="subtitleSocialR">
                            <h3 id="SubT0">ENTRE COM O GOOGLE OU FAÇA LOGIN
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12" id="SignIn">
                    <div class="row">
                        <div class="col-12" id="divSec">
                            <div id="formSgIn">
                                <form action="" method="post">
                                    <div class="row">
                                        <div class="col-12" id="divH1Login">
                                            <h1 id="doItLogin">Faça o Login </h1> 
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <label id="lblUser" for="inputCity">Usuário</label>
                                            <input type="email" class="form-control" id="sendPerfil"
                                                placeholder="Digite seu e-mail...">
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="form-group col-12">
                                            <label id="lblPassword" for="inputCity">Senha</label>
                                            <input type="password" class="form-control" id="sendPass"
                                                placeholder="Digite sua senha...">
                                            <small id="passwordHelp" class="form-text text-muted">Esqueceu sua senha
                                                ?</small>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12" id="btnEnterRow">
                                            <button href="index.html" type="submit"
                                                class="btn btnLoginE">Entrar</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="row" id="rowMember">
                                    <div class="col-12">
                                        <h3 class="idCadastro">Ainda não é um cadastrado ?
                                        </h3>
                                    </div>
                                </div>
                                <div class="row" id="rowIdCas">
                                    <div class="col-12">
                                        <h3 class="idCadastro">Cadastre-se na GLS
                                        </h3>
                                    </div>
                                </div>
                                <div class="row" id="rowLinkSgUP">
                                    <div class="col-12">
                                        <a href="#container-signUP"><img src="public/img/Login/setaSgUP.png"
                                                class="img-fluid" alt="Responsive Image"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="container-signUP" style="margin-top: 200px;">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1 id="startInLiberty">
                        CADASTRE-SE se ainda não for um membro GLS


                        
                    </h1>
                </div>
                <div class="col-md-6 col-sm-12 " id="divFormSignUP">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="usuario" placeholder="Usuário">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="inputPhone" placeholder="Telefone/Celular">
                            </div>
                            <div class="form-group col-6">
                                <input type="password" class="form-control" id="blablaforwant" placeholder="Senha">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                            </div>
                            <div class="form-group col-md-6">
                                <select id="inputState" class="form-control" placeholder="Estado">
                                    <option selected>AC</option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>DF</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" id="divBtnUp">
                                <button type="button" href="estatistica-descritiva.html" id="SignUP"
                                    class="btn">CADASTRAR-SE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

</html>
